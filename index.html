<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Faqih & Lina</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content" data-aos="fade-up">
      <h1 class="couple-name">Faqih & Lina</h1>
      <p class="wedding-date">Minggu, 20 Oktober 2025</p>
    </div>
  </section>

  <!-- Opening -->
  <section class="opening" data-aos="fade-up">
    <h2>Assalamu’alaikum Warahmatullahi Wabarakatuh</h2>
    <p>Dengan memohon rahmat dan ridho Allah SWT, kami bermaksud menyelenggarakan resepsi pernikahan kami.</p>
  </section>

  <!-- Couple Photo -->
  <section class="couple" data-aos="zoom-in">
    <img src="assets/img/couple.jpg" alt="Foto Pasangan" class="couple-photo">
  </section>

  <!-- Musik Kontrol -->
  <div class="music-player">
    <audio id="bg-music" src="assets/music/backsound.mp3" autoplay loop></audio>
    <button id="music-btn">⏸ Pause</button>
  </div>

  <!-- Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="script.js"></script>
</body>
</html>
